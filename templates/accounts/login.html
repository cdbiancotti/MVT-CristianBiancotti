{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Login
</h1>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'index' %}>Volver</a>
</p>
<p>
    <form action={% url 'login' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Loguearse</button>
    </form>
</p>
{% endblock despues_del_header %}
